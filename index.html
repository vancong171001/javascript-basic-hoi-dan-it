<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoi dan IT voi ERIC</title>
</head>

<script>

    const callback = (error, data) => {
        if (error) {
            console.log('>>> calling callback with error: ', error);
        }
        if (data) {
            console.log('>>> calling callback with data: ', data);
        }
    }

    function getTodos(id, callback) {
        var request = new XMLHttpRequest();

        request.onreadystatechange = function () {
            if (this.readyState === 4 && request.status === 200) {
                const data = JSON.parse(request.responseText);
                const dataString = JSON.stringify(data);
                callback(undefined, data);
                // callback(undefined, dataString);
                // callback(undefined, request.responseText);
            }
            if (this.readyState === 4 && request.status !== 200) {
                callback('Something wrongs', undefined);
            }
        }

        request.open('GET', `https://jsonplaceholder.typicode.com/todos/${id}`, true);
        request.send();
    }

    getTodos(1, (error, data) => {
        if (error) {
            console.log('>>> calling callback with error: ', error);
        }
        if (data) {
            console.log('>>> calling callback with data: ', data);
            getTodos(2, (error, data) => {
                if (error) {
                    console.log('>>> calling callback with error: ', error);
                }
                if (data) {
                    console.log('>>> calling callback with data: ', data);
                    getTodos(3, (error, data) => {
                        if (error) {
                            console.log('>>> calling callback with error: ', error);
                        }
                        if (data) {
                            console.log('>>> calling callback with data: ', data);
                        }
                    });
                }
            });
        }
    });


</script>



<body>
    <h1>Hello world</h1>
</body>

</html>
